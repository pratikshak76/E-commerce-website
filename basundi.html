<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
       
        .category {
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .product-details {
            flex-grow: 1;
        }
        
        .product-title {
            font-weight: bold;
        }

        .product-price {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="category">
        <div class="category-title">Basundi</div>
        <div class="product">
            <img src="paneer.jpg" alt="Product 1">
            <div class="product-details">
                <div class="product-title">250 gm pouch</div>
                <div class="product-price">60 RS</div>
            <a href="index.html"><button>ADD TO CART</button></a>
            </div>
        </div>
        <div class="product">
            <img src="" alt="Product 2">
            <div class="product-details">
                <div class="product-title">500 gm pouch</div>
                <div class="product-price">115 RS</div>
            <a href="index.html"><button>ADD TO CART</button></a>
            </div>
        </div>
          <div class="product">
            <img src="" alt="Product 3">
            <div class="product-details">
                <div class="product-title">Loose(20 kg Box)</div>
                <div class="product-price">185 RS</div>
            <a href="index.html"><button>ADD TO CART</button></a>
            </div>
        </div>
           <div class="product">
            <img src="" alt="Product 3">
            <div class="product-details">
                <div class="product-title">Sitaphal basundi loose packing</div>
                <div class="product-price">2000 RS</div>
            <a href="index.html"><button>ADD TO CART</button></a>
            </div>
        </div>
</div>
    
</body>
</html>
